<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Currency Exchange App</title>

    <!-- local CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Google fonts -->
    <link
    href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet" />
</head>

<body>
    <div class="container">
        <main>
            <section class="card" id="weather-section">
                <h2>Today's Weather in Calgary</h2>
                <div class="weather-container">
                    <div class="weather-info">
                        <div id="weather-icon"></div>
                        <div id="weather-data">
                            <p id="temperature">loading...</p>
                            <p id="description">loading...</p>
                            <p id="timestamp">loading...</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="card" id="currency-section">
                <h2>Currency Exchange</h2>
                <div class="exchange-container">
                    <div class="input-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" value="1" min="0.01" step="0.01">
                    </div>
                    
                    <div class="currency-select">
                        <div class="select-group">
                            <label for="from-currency">From:</label>
                            <select id="from-currency">
                                <!-- auto generated options -->
                            </select>
                        </div>
                        
                        <button id="swap-button">â‡„</button>
                        
                        <div class="select-group">
                            <label for="to-currency">To:</label>
                            <select id="to-currency">
                                <!-- auto generated options -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="result-container">
                        <p id="conversion-result">loading result...</p>
                        <p id="exchange-rate">loading result...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="/services/exchangeRate.js"></script>
    <script type="module" src="/services/localStorage.js"></script>
    <script type="module" src="/services/weather.js"></script>
    <script type="module" src="/services/api-helper.js"></script>
</body>

</html>
